<div class="project" data-aos="fade-right">
  <div class="project-picture" data-aos="flip-left">
    <img src="{{ project.image }}" alt="" />
  </div>
  <div class="project-description">
    <div class="description-text">
      <h2>{{ project.title }}</h2>
      <span class="techstack">{{ project.stack }}</span>
      <span>{{ project.description | translate }}</span>
    </div>
    <div class="btn-project">
      @if (!project.githubUrl2) {
      <div class="livetest-btn" (click)="navigateToUrl(project.liveUrl)">
        <span>Live test</span>
      </div>
      <div class="github-btn" (click)="navigateToUrl(project.githubUrl)">
        <span>Github</span>
      </div>
      } @else {
      <div class="double-repo-wrapper">
        <div class="livetest-btn" (click)="navigateToUrl(project.liveUrl)">
          <span>Live test</span>
        </div>
        <div class="double-repo">
          <div class="github-btn" (click)="navigateToUrl(project.githubUrl)">
            <span>Frontend</span>
          </div>
          <div class="github-btn" (click)="navigateToUrl(project.githubUrl2)">
            <span>Backend</span>
          </div>
        </div>
      </div>

      }
    </div>
  </div>
</div>
