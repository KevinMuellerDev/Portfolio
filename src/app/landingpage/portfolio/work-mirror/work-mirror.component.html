<div class="project" data-aos="fade-right">
    <div class="project-picture" data-aos="flip-left">
        <img src="/assets/img/joinphoto.png" alt="">
    </div>
    <div class="project-description">
        <div class="description-text">
            <h2>{{project.title}}</h2>
            <span class="techstack">{{project.stack}}</span>
            <span>{{project.description}}</span>
        </div>
        <div class="btn-project">
            <div class="livetest-btn">
                <span>Live test</span>
            </div>
            <div class="github-btn">
                <span>Github</span>
            </div>
        </div>
    </div>
</div>
